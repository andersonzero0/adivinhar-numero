<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5640814156029948"
     crossorigin="anonymous"></script>
    <title>Hit Number</title>
</head>
<body>
    <header>
        <p style="cursor: pointer;" id="logo">HIT NUMBER</p>
    </header>

    <main>
        <div id="inicio">
            <label class="nivel" for="nivel">Selecione o Nivel que Deseja Jogar!</label>
            <div class="nivel_select">
                <select name="nivel" id="nivel">
                    <option id="opt1" value="nivel1">Nivel 1 - Entre 1 e 10</option>
                    <option id="opt2" value="nivel2">Nivel 2 - Entre 1 e 100</option>
                    <option id="opt3" value="nivel3">Nivel 3 - Entre 1 e 1000</option>
                </select>
            </div>

            <button class="btn-inicio" id="confirmar">Confirmar!</button>
            <button class="btn-inicio" id="start">Começar</button>
        </div>

        <div class="conteiner-game" id="conteiner-game">

            <div class="box-contador">
                <div><p id="contador"></p><p>/5</p></div>
                <div><p class="emoji-contador">&#128513</p></div>
            </div>

            <div id="game">
                <div id="telaGame">
                    <label id="label-game" for="numero">Digite o Número que Você acha que está escondido!</label><br>
                    <input type="number" name="numero" id="numero" required>
                    <div id="box-ajuda">
                        <p id="ajuda"></p>
                        <p id="img-ajuda">&#129300</p>
                    </div>
                    <button id="tentar">Tentar!</button>
                </div>
            </div>

        </div>

        <div class="end-game">
            <div onclick="showReplay()" id="replay">
                <span id="replay-icon" class="material-symbols-outlined">replay</span>
                <p>Jogar Novamente!</p>
            </div>
            <div class="end" id="vitoria">
                <p class="end-v">Você Venceu!</p>
                <img class="emoji" src="assets/imgs/feliz.png" alt="feliz">
            </div>
            <div class="end" id="derrota">
                <p class="end-d">Você Perdeu!</p>
                <img class="emoji" src="assets/imgs/triste.png" alt="triste">
            </div>
            <p id="p-s">Número Sorteado:<p id="numeroSorte"></p></p>
        </div>
    </main>

    <footer>
        <p>GitHub: andersonzero0</p>
    </footer>
</body>
</html>

<script src="assets/js/script.js" type="text/javascript"></script>
